<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тренировка</title>
    <link rel="stylesheet" href="static/css/modal.css">
    <link rel="stylesheet" href="static/css/map.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="modal-background hidden">
        <div class="modal-window">
            <h4>Выбранный игрок</h4>
            <div class="modal-content">
                <div class="player-name"></div>
            </div>
            <h4>Выберите позицию</h4>
            <div class="modal-content">
                <div class="map">
                    <div class="map__center"></div>
                    <div class="map__separator"></div>
                    <div>
                        <div class="map__zone"></div>
                        <div class="map__zone"></div>
                    </div>
                    <div class="map__gates-zone"></div>
                    <div class="map__separator map__separator_gates"></div>
                    <div class="map__gates"></div>
                </div>
                <div class="positions">
                    <div class="positions-row positions-row_centered">
                        <div class="position position_modal" id="pos-1">
                            <span class="position__name">?</span>
                        </div>
                    </div>
                    <div class="positions-row positions-row_space-between">
                        <div class="position position_modal" id="pos-2">
                            <span class="position__name">?</span>
                        </div>
                        <div class="position position_modal" id="pos-3">
                            <span class="position__name">?</span>
                        </div>
                    </div>
                    <div class="positions-row positions-row_space-evenly">
                        <div class="position position_modal" id="pos-4">
                            <span class="position__name">?</span>
                        </div>
                        <div class="position position_modal" id="pos-5">
                            <span class="position__name">?</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-button">Подтвердить</button>
        </div>
    </div>
    <header>
        <div class="tabs-names">
            <button class="tabs-name tabs-name__focused">Состав</button>
            <button class="tabs-name">Звенья</button>
        </div>
    </header>
    <section id="tab-players">
        <div class="players"></div>
    </section>
    <section id="tab-units" class="hidden">
        <div class="units">
            <div class="unit">
                <div class="unit-name">Звено 1</div>
                <div class="map">
                    <div class="map__center"></div>
                    <div class="map__separator"></div>
                    <div>
                        <div class="map__zone"></div>
                        <div class="map__zone"></div>
                    </div>
                    <div class="map__gates-zone"></div>
                    <div class="map__separator map__separator_gates"></div>
                    <div class="map__gates"></div>
                </div>
            </div>
        </div>

        <div class="units units_absolute">
            <div id="unit-1" class="positions positions_relative">
                <div class="positions-row positions-row_centered">
                    <div class="position">
                        <span class="position__name">?</span>
                    </div>
                </div>
                <div class="positions-row positions-row_space-between">
                    <div class="position">
                        <span class="position__name">?</span>
                    </div>
                    <div class="position">
                        <span class="position__name">?</span>
                    </div>
                </div>
                <div class="positions-row positions-row_space-evenly">
                    <div class="position">
                        <span class="position__name">?</span>
                    </div>
                    <div class="position">
                        <span class="position__name">?</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/main.js"></script>
    <script src="static/js/tabsSwitcher.js"></script>
</body>
</html>
